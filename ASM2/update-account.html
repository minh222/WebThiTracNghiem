<style>
	.not-login {height: 300px; text-align: center;}
</style>
<section ng-if="userName" class="page-title-section overlay" data-background="images/images/slide4.png">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <ul class="list-inline custom-breadcrumb">
                    <li class="list-inline-item"><span class="h2 text-primary font-secondary">Quản lý tài khoản</span></li>
                </ul>
            </div>
        </div>
    </div>
</section>
<section ng-if="userName" class="section bg-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8 mb-4 mb-lg-0">
                <div class="col-lg-12">
                    <h2 class="section-title">Cập nhật tài khoản</h2>
                </div>
                <form ng-submit="update()">
                    <div class="form-group">
                        <label>Tên người dùng:</label>
                        <input type="text" class="form-control mb-3" name="username" placeholder="{{userName}}" ng-model="username" readonly>
                    </div>
                    <div class="form-group">
                        <label>Họ và tên:</label>
                        <input type="text" class="form-control mb-3" name="fullname" ng-model="fullname">
                    </div>
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" class="form-control mb-3" name="email" ng-model="email">
                    </div>
                    <div class="form-group">
                        <label>Mật khẩu:</label>
                        <input type="password" class="form-control mb-3" name="password" ng-model="password" readonly>
                    </div>
                    <div class="form-group">
                        <label>Ngày sinh:</label>
                        <input type="text" class="form-control mb-3" name="birthday" ng-model="birthday">
                    </div>
                    <div class="form-group">
                        <label>Giới tính:</label>
                        <div class="form-check-inline">
                            <label class="form-check-label">
                                <input type="radio" ng-model="gender" value="true" name="gender2"> Nam
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <label class="form-check-label">
                                <input type="radio" ng-model="gender" value="false" name="gender2" > Nữ
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Cập nhật</button>
                </form>
            </div>
            <div class="col-lg-2"></div>
        </div>
    </div>
</section>

<section ng-if="!userName" class="page-title-section overlay" data-background="images/slide4.png">
</section>
<section ng-if="!userName" class="section bg-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-12 mb-4 mb-lg-0">
                <h2>Vui lòng đăng nhập</h2>
            </div>
            <div class="col-lg-2"></div>
        </div>
    </div>
</section>
